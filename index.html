<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Market App</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4> Photo Store</h4>
        </div>
        <ul class="nav-links">
            <li>Home</li>
            <li>Prints</li>
            <li>Paintings</li>
        </ul>
    </nav>
    <container class="Gallery">
    <section class="Gallery1">
        <img src="20190911_151242.jpg" class="img1"></img>
        <div class="center">
        <p class="imgtext">Haifa</p>
        <p class="imgtext">$12.50</p>
        <button class="imgtext">Add to Cart</button>
    </div>
        </section>
        <section class="Gallery2">
        <img src="20190911_153057.jpg" class="img2"></img>
        <div class="center">
        <p class="imgtext">Elijah's Cave</p>
        <p class="imgtext">$19.99</p>
        <button class="imgtext2">Add to Cart</button>
    </div>
    </section>
</container>
    <div class="Checkout">
        <p class="cart">Cart</p>
        <p>Item</p>
    </div>
    <div class="Rows">
        <div class="item-images">
        <img src="20190911_153057.jpg" class="img2"></img>
        <p class="imgtext">Elijah's Cave</p>
        <span class="imgtext-price">$19.99</span>
        <p>Quantity</p>
        <input class="cart-input" type="number" value="1">
            <button class="purchase">Purchase</button>
            <button class="Remove">Remove</button>
        </div>
        </div>
        <div class="Rows">
        <div class="item-images">
        <img src="20190911_151242.jpg" class="img1"></img>
        <div class="center">
        <p class="imgtext">Haifa</p>
        <span class="imgtext-price">$12.50</span>
        <p>Quantity</p>
        <input class="cart-input" type="number" value="1">
        <p>Price</p>
    </div>
        <button class="purchase">Purchase</button>
        <button class="Remove">Remove</button>
        </div>
    </div>
    <div class="total">
    <div class="totaltext">Total</div>
    <span class="cart-total">$32.49</span>
</div>
</div>
</div>
</body>
<script src="app.js"></script>
</html>
